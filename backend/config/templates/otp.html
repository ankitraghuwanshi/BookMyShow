<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification OTP</title>
</head>

<body class="bg-gray-100 font-sans m-0 p-0">
  <div class="max-w-xl mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">RESET PASSWORD Verification OTP</h2>
    </div>

    <!-- Greeting -->
    <h2 class="text-lg font-medium text-gray-700 mb-4">Hi #{name},</h2>

    <!-- Content -->
    <p class="text-gray-600 mb-6">Your One-Time Password (OTP) for resetting the password:</p>

    <!-- OTP Box -->
    <table class="w-full border-separate border-spacing-0 mb-6 bg-white border-2 border-dashed border-gray-800 rounded-lg">
      <tr>
        <td class="bg-gray-100 rounded-t-lg p-4 text-center">
          <div class="text-2xl font-bold text-gray-900">
            #{otp}
          </div>
        </td>
      </tr>
      <tr>
        <td class="bg-gray-100 rounded-b-lg p-4 text-center">
          <p class="text-gray-500 text-sm">Please use this OTP to reset your password.</p>
        </td>
      </tr>
    </table>

    <!-- Optional Footer -->
    <p class="text-center text-gray-400 text-xs">If you did not request a password reset, please ignore this email.</p>
  </div>
</body>

</html>
