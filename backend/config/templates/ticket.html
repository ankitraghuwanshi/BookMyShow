<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket</title>
</head>

<body class="bg-gray-100 font-sans m-0 p-0">
  <div class="max-w-md mx-auto my-10 bg-white p-6 rounded-xl shadow-lg">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Movie Ticket</h2>
    </div>

    <!-- Ticket Details -->
    <div class="ticket-details">
      <ul class="space-y-3">
        <li class="text-gray-700"><span class="font-semibold">Name:</span> #{name}</li>
        <li class="text-gray-700"><span class="font-semibold">Movie:</span> #{movie}</li>
        <li class="text-gray-700"><span class="font-semibold">Theatre:</span> #{theatre}</li>
        <li class="text-gray-700"><span class="font-semibold">Date:</span> #{date}</li>
        <li class="text-gray-700"><span class="font-semibold">Time:</span> #{time}</li>
        <li class="text-gray-700"><span class="font-semibold">Seats NOs:</span> #{seats}</li>
        <li class="text-gray-700"><span class="font-semibold">Amount:</span> Rs. #{amount}</li>
        <li class="text-gray-700"><span class="font-semibold">Transaction ID:</span> #{transactionId}</li>
      </ul>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-gray-400 text-sm">
      Enjoy your movie!
    </div>
  </div>
</body>

</html>
